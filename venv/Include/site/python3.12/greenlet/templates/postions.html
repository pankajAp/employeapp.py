{% extends 'base.html' %}

{% block title %}Positions{% endblock %}

{% block content %}
<h2>Positions</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for position in positions %}
        <tr>
            <td>{{ position.pos_id }}</td>
            <td>{{ position.pos_title }}</td>
            <td>{{ position.pos_description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
