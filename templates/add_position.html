{% extends 'base.html' %}

{% block title %}Add Position{% endblock %}

{% block content %}
<h2>Add Position</h2>
<form action="{{ url_for('add_position') }}" method="post">
    <label for="pos_title">Title:</label>
    <input type="text" id="pos_title" name="pos_title" required><br>
    
    <label for="pos_description">Description:</label>
    <textarea id="pos_description" name="pos_description"></textarea><br>
    
    <input type="submit" value="Add Position">
</form>
{% endblock %}
