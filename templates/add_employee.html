{% extends 'base.html' %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<h2>Add Employee</h2>
<form action="{{ url_for('add_employee') }}" method="post">
    <label for="emp_address">Address:</label>
    <input type="text" id="emp_address" name="emp_address" required><br>
    
    <label for="emp_fullname">Full Name:</label>
    <input type="text" id="emp_fullname" name="emp_fullname" required><br>
    
    <label for="emp_contact">Contact:</label>
    <input type="text" id="emp_contact" name="emp_contact" required><br>
    
    <label for="emp_username">Username:</label>
    <input type="text" id="emp_username" name="emp_username" required><br>
    
    <label for="emp_dept">Department:</label>
    <input type="text" id="emp_dept" name="emp_dept" required><br>
    
    <label for="emp_pass">Password:</label>
    <input type="password" id="emp_pass" name="emp_pass" required><br>
    
    <label for="created_date">Created Date:</label>
    <input type="date" id="created_date" name="created_date" required><br>
    
    <input type="submit" value="Add Employee">
</form>
{% endblock %}
